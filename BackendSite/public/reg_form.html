<body>
<div class="page-wrapper">
    <!--Page Title-->
    <section class="page-title">
        <div class="container">
            <div class="box">
                <h1>Регистрация</h1>
            </div>            
        </div>
    </section>
    <!--End Page Title-->

    <!--Page Info-->
    <section class="page-info">
        <div class="container">
            <div class="flex-box-five">
                <ul class="bread-crumb">
                    <li><a href="index.html">Главная</a></li>
                    <li>Регистрация</li>
                </ul>
            </div>
        </div>
    </section>    
    <!-- End Page Info -->
    
    <!-- contact form -->
    <section class="contact-form-section sp-two">
        <div class="container register-width">   
            
            <div class="default-form-area">
                <form id="contact-form" name="contact_form" class="contact-form style-two" method="post">
                    <div class="row clearfix">
                            <div class="col-md-12 col-sm-12 col-xs-12">        
                                    <div class="form-group style-two">
                                        <!-- progressbar -->
                                    <ul id="progressbar">
                                            <li class="active">Регистрация</li>
                                            <li>Данные о проекте</li>
                                            <li>Подробности о проекте</li>
                                        </ul>
                                    </div>
                                </div>
                                
                        <div class="col-md-12 col-sm-12 col-xs-12">        
                            <div class="form-group style-two">
                                <input type="text" name="form_name" class="form-control" value="" placeholder="Имя" required="">
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group style-two">
                                <input type="text" name="form_email" class="form-control required email" value="" placeholder="Фамилия" required="">
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group style-two" id="email">
                                <input type="email" name="form_phone" class="form-control" value="" placeholder="Email" required="">
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12" >
                            <div class="form-group style-two" id="password" >
                                <span>Пароли не совпадают</span>
                                <input name="form_passwd" type="password" class="form-control" value="" placeholder="Пароль" required="">
                            </div>
                        </div>    
                        <div class="col-md-12 col-sm-12 col-xs-12" >
                            <div class="form-group style-two" id="password_repeat">
                                <input name="form_passwd_repeat" type="password" class="form-control" value="" placeholder="Повторите пароль" required="">
                            </div>
                        </div>                                           
                    </div>
                    <div class="contact-section-btn text-center">
                        <div class="form-group style-two">
                            <button class="theme-btn btn-style-one" type="submit" data-loading-text="Please wait...">далее</button>
                        </div>
                    </div> 
                </form>
            </div>
                              
        </div>
    </section>
</div>
<!--End pagewrapper-->
    
    
<!-- Scroll Top Button -->
<button class="scroll-top scroll-to-target" data-target="html">
    <span class="fa fa-angle-up"></span>
</button>
